<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezeptsuche</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .menu {
            background-color: #f8f8f8;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: center;
            position: fixed;
            top: 0;
            width: 100%;
        }

        .menu ul {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .menu li {
            margin: 0 10px;
        }

        .menu a {
            color: #444;
            text-decoration: none;
            transition: color 0.3s;
        }

        .menu a:hover {
            color: #8BC34A;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding-top: 60px;
        }

        .login-box {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 24px;
        }

        form {
            margin-bottom: 12px;
            text-align: center;
        }

        form p {
            display: inline-block;
            width: 100%;
        }

        button {
            background-color: #8BC34A;
            color: #ffffff;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            padding: 12px 24px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #7CB342;
        }

        a {
            color: #8BC34A;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #7CB342;
        }
    </style>
</head>
<body>
    <div class="menu">
        <ul>
            <li><a href="/">Rezeptsuche</a></li>
            <li><a href="/rezeptbuch">Rezeptbuch</a></li>
            <li><a href="/kalender">Kalender</a></li>
            <li><a href="/profile">Profil</a></li>
        </ul>
    </div>

    <div class="login-container">
        <div class="login-box">
            {% block content %}
            <h2>Login</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Login</button>
            </form>
            <a href="{% url 'register' %}?next={{ request.path }}">Registrieren</a>
            {% endblock %}
        </div>
    </div>
</body>
</html>
